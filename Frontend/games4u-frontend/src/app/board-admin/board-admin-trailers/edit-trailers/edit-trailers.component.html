<button 
    class="btn btn-success" 
    style="background-color: #840428; border-color: #840428; margin-left: -100%; margin-bottom: 5%;"
    (click)="onCancel()">Back</button>

<div id="carouselTrailer" class="carousel slide" data-bs-interval="9999999999" data-bs-ride="carousel" style="max-width:min-content; margin-left: -100%;">
    <div class="carousel-inner" style="margin-left: 110px; margin-right: 150px;">
      <div 
        class="carousel-item"
        *ngFor="let trailer of trailers; let i = index" [class.active]="i === 0"
        (mouseover)="showDetails = true" (mouseleave)="showDetails = false">
        <youtube-player videoId={{trailer.youtubeId}}> </youtube-player>
            <div 
                class="carousel-caption d-none d-md-block" 
                style="background-color: rgba(122, 121, 120, 0.564); margin-right: 30%; margin-bottom: 5%;"
                *ngIf="showDetails == true">
                <button class="btn btn-danger" (click)="openPopup(trailer)">Delete trailer</button>
            </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTrailer" data-bs-slide="prev" style="z-index: 0; background-color: gray; width: 10%;">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselTrailer" data-bs-slide="next" style="z-index: 0; background-color: gray; width: 10%; margin-right: 40px;">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<div *ngIf="trailers.length == 0">
    <h5>There are no trailers for this game.</h5>
</div>

<div
class="modal"
tabindex="-1"
role="dialog"
[ngStyle]="{'display':displayStyle}"
style="backdrop-filter: blur(5px);">
<div class="modal-dialog" role="document">
    <div class="modal-content" style="margin-top: 20%;">
    <div class="modal-header">
        <h4 class="modal-title">Are you sure you want to delete this trailer?</h4>
    </div>
    <div class="modal-body">
        <p>Make sure you keep the url safe, if you are unsure.</p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
        No
        </button>
        <button type="button" class="btn btn-success" 
        (click)="onGameTrailerDelete(selectedTrailer)">
        Yes
        </button>
    </div>
    </div>
</div>
</div>
