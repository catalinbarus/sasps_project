<form (ngSubmit)="onSubmit()" class="d-flex">
    <div class="input-group input-group-sm mb-3 justify-content-start" style="width: 50%; margin-left: 0.25%;">
        <input 
            type="text" 
            class="form-control" 
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
            placeholder="Search..."
            [(ngModel)]="developerName"
            [ngModelOptions]="{standalone: true}">
        
    </div>
    <input

        type="image"
        class="justify-content-end"
        style="margin-right: 5px; margin-left: 1%; height: 1%;"
        src="../../../../assets/search.png"
        width="30px"
        height="30px">    
</form>
  
<br>

<div class="row">
    <div class="col-xs-12 list-group">
    <app-board-admin-developers-item
        *ngFor="let developer of developers | paginate: {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
        }"
        [developer]="developer"
        [count]="count"
        [page]="page"
        (onDeleteCount)="changeItemCount($event)"
        (onDeletePage)="changeCurrentPage($event)"
    ></app-board-admin-developers-item>
    </div>
</div>

<br>

<div style="margin-left: 40%; width: max-content;">
    <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        [responsive]="true"
        (pageChange)="handlePageChange($event)"
    ></pagination-controls>
</div>
