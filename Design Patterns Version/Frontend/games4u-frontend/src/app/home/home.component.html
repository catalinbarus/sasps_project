<div class="container" style="margin-top: 70px; position: absolute;">
	<div class="row d-flex justify-content-center">
		<div class="col-md-10">
			<!-- <img src="../../assets/landing_page_1.jpeg" alt="" style="width: 1075px; height: 380px"> -->

				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img src="../../assets/landing_page_1.jpeg" class="d-block" alt="..." style="width: 1075px; height: 380px;">
				  </div>
				  <div class="carousel-item">
					<img src="../../assets/landing_page_2.jpeg" class="d-block" alt="..." style="width: 1075px; height: 380px;">
				  </div>
				  <div class="carousel-item">
					<img src="../../assets/landing_page_3.jpeg" class="d-block" alt="..." style="width: 1075px; height: 380px;">
				  </div>
				  <div class="carousel-item">
					<img src="../../assets/landing_page_4.jpeg" class="d-block" alt="..." style="width: 1075px; height: 380px;">
				  </div>
				  <div class="carousel-item">
					<img src="../../assets/landing_page_5.jpeg" class="d-block" alt="..." style="width: 1075px; height: 380px;">
				  </div>
				</div>
				<!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselLandingPage" data-bs-slide="prev" style="z-index: 0;">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselLandingPage" data-bs-slide="next" style="z-index: 0;">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Next</span>
				</button> -->
			</div>
			<br>
			<br>
			<div class="card p-3  py-4">
				<h5>Search your heart out!</h5>
				<div class="row g-3 mt-2">
					<div class="col-md-3">
						<div class="dropdown" appDropdown>
							<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #840428; border-color: #840428; color: white;">
							Search by
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<li><a class="dropdown-item" href="/games">VideoGames</a></li>
								<li><a class="dropdown-item" href="/users">Users</a></li>
							</ul>
						</div>
					</div>
					<div class="col-md-6">
						<input 
              type="text" 
              class="form-control" 
              placeholder="Enter a game name, or user..."
              [(ngModel)]="gameName"
              [ngModelOptions]="{standalone: true}">
					</div>
					<div class="col-md-3">
						<button 
							class="btn btn-block" 
							style="background-color: #840428; border-color: #840428; color: white;"
              (click)="onGameSearch()">Search</button>
					</div>
				</div>
				<div class="mt-3">
					<div class="collapse" id="collapseExample">
						<div class="card card-body">
							<div class="row">
								<div class="col-md-4">
									<input type="text" placeholder="Property ID" class="form-control">
								</div>
								<div class="col-md-4">
									<input type="text" class="form-control" placeholder="Search by MAP">
								</div>
								<div class="col-md-4">
									<input type="text" class="form-control" placeholder="Search by Country">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div *ngIf="recommendationLength > 0">
				<h4>You might like these..</h4>
				<br>
				<div class="row row-cols-1 row-cols-md-3 g-4">
					<div class="col" *ngFor="let recommendation of recommendedGames">
						<a href="/games/{{recommendation.id}}">
							<div class="card">
							<img *ngIf="boxArtExists(recommendation.images)" src={{formatPicture(findBoxArtData(recommendation.images))}} class="card-img-top" alt="...">
							<img *ngIf="!boxArtExists(recommendation.images)" src="../../assets/placeholder.jpeg" class="card-img-top" alt="...">
							<div class="card-body">
								<h5 class="card-title">{{recommendation.name}}</h5>
								<p class="card-text">{{ recommendation.gamePublisher.name }}</p>
							</div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<br>
			<h4>Some game suggestions from us..</h4>
			<br>
			<div class="row row-cols-1 row-cols-md-3 g-4">
				<div class="col" *ngFor="let videoGame of videoGames">
					<a href="/games/{{videoGame.id}}">
						<div class="card">
						<img *ngIf="videoGame.boxart.convertedData != null" src={{formatPicture(videoGame.boxart.convertedData)}} class="card-img-top" alt="...">
						<img *ngIf="videoGame.boxart.convertedData == null" src="../../assets/placeholder.jpeg" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">{{videoGame.name}}</h5>
							<p class="card-text">{{ videoGame.gamePublisher.name }}</p>
						</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer" class="d-flex row bg-light text-center text-lg-start" style="width: 117.5%; margin-left: -10%; margin-top: 15px;">
		<!-- Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2023 Copyright:
			<a class="text-dark" href="http://localhost:8081//">Games4U</a>
		</div>
		<!-- Copyright -->
	</footer>
</div>
