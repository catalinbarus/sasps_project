<div class="container" style="margin-top: 120px; position: absolute;">
	<div class="row d-flex justify-content-center">
		<div class="col-md-10">
			<div class="card p-3  py-4">
				<h5>Search your heart out!</h5>
        <form action="" (ngSubmit)="onSubmit()">
          <div class="row g-3 mt-2">
            <div class="col-md-3">
              <div class="dropdown" appDropdown>
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #840428; border-color: #840428; color: white;">
                Search by
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="/games">VideoGames</a></li>
                  <li><a class="dropdown-item" href="/users">Users</a></li>
                </ul>
              </div>
            </div>
            <div class="col-md-6">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Enter a game name, or user..."
                [(ngModel)]="gameName"
                [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-3">
              <button 
                type="submit"
                class="btn btn-block" 
                style="background-color: #840428; border-color: #840428; color: white;">Search</button>
            </div>
          </div>
        </form>
				<div class="mt-3">
					<div class="collapse" id="collapseExample">
						<div class="card card-body">
							<div class="row">
								<div class="col-md-4">
									<input type="text" placeholder="Property ID" class="form-control">
								</div>
								<div class="col-md-4">
									<input type="text" class="form-control" placeholder="Search by MAP">
								</div>
								<div class="col-md-4">
									<input type="text" class="form-control" placeholder="Search by Country">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

      <br>

      <div *ngIf="gamesSearched">
        <p class="search-results-count">About {{count}} results</p>

        <app-game-item *ngFor="let videoGameItem of videoGames | paginate: {
          itemsPerPage: pageSize,
          currentPage: page,
          totalItems: count
      }"
        [videoGame]="videoGameItem"></app-game-item>
      

        <br>

        <div *ngIf="gamesSearched && count != 0" style="margin-left: 35%; width: max-content;">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            [responsive]="true"
            (pageChange)="handlePageChange($event)"
          ></pagination-controls>
        </div>
      </div>

      <div *ngIf="!gamesSearched || count == 0" class="d-flex justify-content-center" style="margin-top: 10%; margin-bottom: 35%;">
        <h4>No games found</h4>
    
      </div>
			
			
		</div>
	</div>

	<footer id="footer" class="d-flex row bg-light text-center text-lg-start" style="width: 111.55%; margin-left: -7%; margin-top: 15px;">
		<!-- Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2023 Copyright:
			<a class="text-dark" href="http://localhost:8081//">Games4U</a>
		</div>
		<!-- Copyright -->
	</footer>
</div>
