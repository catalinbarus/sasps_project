<div class="container" style="margin-top: 70px; position: absolute;">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="wrapper">
                <div class="row no-gutters">
                    <div class="col-md-7 d-flex align-items-stretch">
                        <div class="contact-wrap w-100 p-md-5 p-4">
                            <h3 class="mb-4">Request a game</h3>
                            <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input 
                                                type="text"
                                                id="name"
                                                class="form-control"
                                                formControlName="name"
                                                placeholder="Name">
                                            <span
                                            *ngIf="
                                            !requestForm.get('name')!.valid && requestForm.get('name')!.touched
                                            "
                                            class="help-block"
                                            >Please enter a game name!</span
                                                >
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input 
                                                type="url"
                                                id="link"
                                                class="form-control"
                                                formControlName="link"
                                                placeholder="Enter a relevant link for the game">
                                            <span
                                            *ngIf="
                                            !requestForm.get('link')!.valid && requestForm.get('link')!.touched
                                            "
                                            class="help-block"
                                            >Please provide us a link about the game!</span
                                                >
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea
                                                type="text"
                                                id="details"
                                                class="form-control"
                                                rows="6"
                                                formControlName="details"
                                                placeholder="Give us a few more details"
                                                ></textarea>
                                            <span
                                                *ngIf="
                                                !requestForm.get('details')!.valid &&
                                                requestForm.get('details')!.touched
                                                "
                                                class="help-block"
                                                >Please enter more details about the game.</span
                                                >
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col-md-12">
                                        <button
                                            type="submit"
                                            class="btn btn-success"
                                            [disabled]="!requestForm.valid"
                                            style="margin-top: 2%; background-color: #840428; border-color: #840428;"
                                            >
                                            Request Game
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5 d-flex align-items-stretch">
                        <div class="info-wrap bg-primary w-100 p-lg-5 p-4">
                            <h3 class="mb-4 mt-md-4" style="color: white;">
                                See any game we missed? You can also contact us directly!
                            </h3>
                            <div class="dbox w-100 d-flex align-items-center">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-phone">
                                        <img src="../../assets/phone.png" alt="" width="30px">
                                    </span>
                                </div>
                                <div class="text pl-3">
                                    <p>
                                        <span style="margin-right: 2%;">Phone:</span>
                                        <a href="tel://1234567920">+40 734 653 551</a>
                                    </p>
                                </div>
                            </div>
                            <div class="dbox w-100 d-flex align-items-center">
                                <div class="icon d-flex align-items-center justify-content-center">
                                    <span class="fa fa-phone">
                                        <img src="../../assets/mail.png" alt="" width="30px">
                                    </span>
                                </div>
                                <div class="text pl-3">
                                    <p>
                                        <span style="margin-right: 2%;">Email:</span>
                                        <a href="mailto:games4u.contact@gmail.com">games4u.contact@gmail.com</a>
                                    </p>
                                </div>
                            </div>
                            <div class="dbox w-100 d-flex align-items-center">
                                <img 
                                    src="../../assets/logo2.jpg" 
                                    alt="" 
                                    style="width: 80px; height: 80px; margin-left: 130px; margin-top: 30px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<footer id="footer" class="d-flex row bg-light text-center text-lg-start" style="width: 117.5%; margin-left: -10%; margin-top: 15%">
		
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2023 Copyright:
			<a class="text-dark" href="http://localhost:8081//">Games4U</a>
		</div>
		
	</footer>
</div>
